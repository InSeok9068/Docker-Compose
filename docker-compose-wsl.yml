  #     - kibana

  # AI 모델 서버
  ollama:
    container_name: ollama
    image: ollama/ollama
    ports:
      - 11434:11434
    volumes:
      - ./app/ollama:/root/.ollama

  # AI 모델 WEB UI
  open-webui:
    container_name: open-webui
    image: ghcr.io/open-webui/open-webui
    ports:
      - 8282:8080
    volumes:
      - ./app/open-webui:/app/backend/data
    extra_hosts:
      - host.docker.internal:host-gateway
